<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings Distribution</title>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
</head>
<body>
    <h1>Distribution of Ratings</h1>
    <div id="ratingsChart"></div>
    <script>
        // Data for the chart
        var data = [{
            x: [0, 1, 2, 3, 4, 5], // Replace with your actual rating values
            y: [100, 500, 3000, 7000, 12000, 20000], // Replace with actual counts
            type: 'bar'
        }];

        // Layout configuration
        var layout = {
            title: 'Distribution of Ratings',
            xaxis: {
                title: 'Rating'
            },
            yaxis: {
                title: 'Count'
            }
        };

        // Render the chart
        Plotly.newPlot('ratingsChart', data, layout);
    </script>
</body>
</html>
